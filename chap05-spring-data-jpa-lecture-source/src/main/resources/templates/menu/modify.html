<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modify</title>
</head>
<body>
    <form action="/menu/modify" method="post">
        <table>
            <tr>
                <th>메뉴 번호</th>
                <th>메뉴 이름</th>
                <th>메뉴 가격</th>
                <th>카테고리 코드</th>
                <th>판매 상태</th>
            </tr>
            <tr>
<!-- 테이블의 한 행을 표시 -->
                <td th:text="${ menu.menuCode }"></td>
<!-- 입력 필드를 사용자한테서 숨기고, menuCode 값을 포함하여 서버로 전송 -->
                <input type="hidden" th:value="${ menu.menuCode }" name="menuCode">
<!-- 텍스트 입력 필드를 포함해서 menuName 값을 보여주고, 수정할 수 있게 해줌 -->
                <td><input type="text" name="menuName" th:value="${ menu.menuName }"></td>

                <td th:text="${ menu.menuPrice }"></td>
                <td th:text="${ menu.categoryCode }"></td>
                <td th:text="${ menu.orderableStatus }"></td>
            </tr>
        </table>
        <button type="submit">수정</button>
    </form>
</body>
</html>
